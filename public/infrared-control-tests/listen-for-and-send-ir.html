<!DOCTYPE html>
<html>
<head>
    <title>Broadcast IR</title>
</head>
<body>

<h1>Infrared control</h1>
<script>
    let baseURL = `http://` + location.hostname + `:` + location.port;

    const socket = new WebSocket(`ws://` + location.hostname + `:` + location.port + '/stream');
    socket.onopen = () => {
        console.log("connected");
        socket.send("hello server!");
    };
    socket.onmessage = (e) => {
        console.log(e.data);
    };

    let baseURL = `http://` + location.hostname + `:` + location.port + '/api/infraredControl';

    let url = baseURL + `/reset_heading`;

    setTimeout(() => {
        url = baseURL + `/enableRobotInfraredMessageNotify`;

        let jsonBody = {
            "isEnabled": true,
        };

        fetch(url, {
            method: 'PUT',
            headers: {
                'accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonBody)
        }).then(response => response.text().then((text) => console.log('/enableRobotInfraredMessageNotify response text: ' + text)));

    }, 500);

    setTimeout(() => {
        url = baseURL + `/sendInfraredMessages`;

        let jsonBody = {
            "messages": [0, 1],
            "strength": 64,
        };
        fetch(url, {
            method: 'PUT',
            headers: {
                'accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonBody)
        }).then(response => response.text().then((text) => console.log('/sendInfraredMessages response text: ' + text)));

    }, 4000);


</script>
</body>
</html>
